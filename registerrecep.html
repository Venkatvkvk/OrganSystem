<!DOCTYPE html>
<html>
<head>
    <title>regisration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registerrecep.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>register here</h2>
            <form id="register" method="post">
                <label>name:</label>
                <br>
                <input type="text" name="fname" class="name" placeholder="enter your name ">
                <br><br><br>
                <label>your age:</label>
                <br>
                <input type="number" name="age" class="name" placeholder="how old are you">
                <br><br><br>
                <label>email:</label>
                <br>
                <input type="email" name="mail" class="name" placeholder="enter an vaild email ">
                <br><br><br>
                <label>gender:</label>
                <br>
                <input type="radio" name="gender" id="male" >
                <span id="male">male</span>
                <input type="radio" name="gender" id="female" >
                <span id="female">female</span>
                <input type="radio" name="gender" id="transgender" >
                <span id="transgender">other
                    
                </span>
                <br><br><br>
                <label>address:</label>
                <br>
                <input type="textarea" name="address" class="name" placeholder="enter your address">
                <br><br><br>
                <label>aadhar number:</label>
                <br>
                <input type="number" name="aadhar" class="name" placeholder="enter your aadhar number ">
                <br><br><br>
                <label>phone number:</label>

                <input type="number" name="phone" class="name" placeholder="enter your phone number ">
                <br><br><br>
                <label>organ needed</label>
                <br>
                <input type="name" name="organ" class="name" placeholder="organ needed">
                <br><br><br>
                <input type="submit" value="submit" name="submit" id="submit">
                <br>
            </form> 
        </div>
    </div>
    
</body>
</html>
